---
layout: default
---

<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%B %d, %Y' }}</time>
        {% if page.author %}
        <p class="author">by {{ page.author }}</p>
        {% endif %}
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
    
    {% if page.tags %}
    <div class="tags">
        <h3>Tags:</h3>
        {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
        {% endfor %}
    </div>
    {% endif %}
</article>

<style>
.post-content {
    margin: 30px 0;
}
.author {
    color: #666;
    font-style: italic;
}
.tags {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #eee;
}
.tag {
    display: inline-block;
    background: #f0f0f0;
    padding: 4px 8px;
    margin: 2px;
    border-radius: 3px;
    font-size: 0.8em;
}
</style>
