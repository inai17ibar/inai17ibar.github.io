---
layout: default
---

<article class="page">
    <header>
        <h1>{{ page.title }}</h1>
        {% if page.date %}
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%B %d, %Y' }}</time>
        {% endif %}
    </header>
    
    <div class="page-content">
        {{ content }}
    </div>
</article>
