<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        header {
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .site-title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .site-description {
            color: #666;
            font-style: italic;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #3498db;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        .content {
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">{{ site.title | default: "My Website" }}</h1>
        <p class="site-description">{{ site.description }}</p>
        <nav>
            <a href="/">Home</a>
            <a href="/cv">CV</a>
            <a href="/cv-ja">CV (日本語)</a>
        </nav>
    </header>
    
    <main class="content">
        {{ content }}
    </main>
    
    <footer>
        <p>&copy; {{ 'now' | date: '%Y' }} {{ site.author.name | default: site.title }}</p>
    </footer>
</body>
</html>
